review: "21년 3월, 코딩을 처음 배우는 설렘 반, 기대 반으로 코사다마 활동을 시작했습니다. 초반 파이썬은 다른 언어보다 입문하기가 쉬웠기에 재미있었습니다. 하지만 점점 심화적이고 어려운 부분을 배울수록 재미보다는 어려움이 컸습니다. 그렇기에 도중에 하차한 멤버들도 하나 둘 씩 보이기 시작했던 것 같습니다. 하지만 커리큘렴 자체가 너무 좋았기에 포기하기 싫었습니다.(다른 멤버들도 같은 생각을 갖고 있다고 확신합니다 ㅎㅎ) 그렇게 매주 주어진 과제들을 하며 코딩 실력이 늘어갔습니다. 또한 중간 중간 미니 프로젝트나 코코, 쪼코 등도 제 코딩 실력을 한 단계 성장 시켜주었습니다.
1년동안 코사다마 운영진에게 너무 감사하다는 말씀 드리고 싶습니다. 말은 안 했지만 저희 멤버들을 위해서 고생하는 거 정말 너무 잘 알고 있습니다^^ 내년도 열심히 목표를 향해 달리겠습니다. 코사다마 멤버 모두 화이팅!!"
