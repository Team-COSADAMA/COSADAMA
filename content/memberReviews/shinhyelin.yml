review: "불과 2기인데도 불구하고 운영진 및 스탭 분들의 노고가 느껴질 정도로 체계적으로 잘 짜여있는 커리큘럼과 일정 등을 통해 덕분에 많은 것을 느끼고 배울 수 있었습니다. 처음엔 ‘코딩이란 무엇일까’ 라는 막연한 마음에 가입하게 되었는데 활동기간이 1년 정도 된 지금은 비전공자로서 코딩의 세계를 조금이나마 맛 볼 수 있는 뜻 깊은 경험이 되었습니다. 그리고 제 방향성을 잡는데 큰 도움을 얻을 수 있었습니다. 혼자였다면 어디서부터 어떻게 시작해야할지 막막했을텐데 코사다마라는 소속감 덕분에 든든했습니다. 🤍"
