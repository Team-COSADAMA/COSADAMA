name: 안지은
status: 중앙대학교 재학생
review: "코사다마를 통해 많은 공모전에 참여했었던 한 해 였던 것 같습니다. 결과가 어떻든 간에 성취감도 느낄 수 있었고, 부족했던 점도 알 수 있었습니다. 관심분야가 비슷한 사람들을 만나서 공모전을 나가는 것도 어려운 상황인데, 코사다마를 통하여 마음 맞는 팀원을 만날 수 있어서 정말 좋았습니다! :) 더 나아가 정기적으로 블로그 포스팅을 하며 본인의 활동도 체계적으로 정리할 수 있어 좋았고, 정기적으로 개최되는 세미나를 통해 활동을 점검함과 동시에 서로 동기부여 할 수 있다는 점도 좋았습니다!"
