name: 최예지
status: 중앙대학교 재학생
review: "올 한해 코사다마와 함께 하면서 코딩실력이 많이 늘었습니다. 산업보안학과 복수 전공을 하게 되면서 실습 수업에 대비하고 싶어서 코사다마에 들어오게 되었는데, 커리 덕분에 전공수업 무리 없이 잘 따라갈 수 있었습니다! 그 뿐만 아니라 코사다마 스터디 경험을 대학원 자기소개서에 적었는데 그 덕분에 중앙대학원 융합보안학과에 합격할 수 있었습니다. 비록 중간중간 이성의 끈을 놓고 포기할 뻔도 했지만,, 어려움을 함께 극복해주셨던 팀원분들과 질문을 올릴 때마다 바로바로 답변 주셨던 스텝분들 덕분에 버틸 수 있었습니다. 코사다마를 끝까지 해내고 보니 이제 뭐든 두렵지 않네요 ͡° ͜ʖ ͡° 2021년 코사다마 덕분에 많은 면에서 성장할 수 있었습니다. 감사합니다!"
